name: Atualizar Espelho Resiliente

on:
  schedule:
    # 08:00, 11:00, 13:00, 16:00 e 19:00 em America/Recife (UTC-3)
    # → 11:00, 14:00, 16:00, 19:00, 22:00 UTC
    - cron: '0 11,14,16,19,22 * * *'
  workflow_dispatch:  # permite rodar manualmente pelo GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar credenciais.json a partir do Secret
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credenciais.json

      - name: Executar atualizar_espelho.py
        run: |
          python atualizar_espelho_resiliente.py
