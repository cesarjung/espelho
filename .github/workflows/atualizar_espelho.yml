name: Atualizar Espelho

on:
  schedule:
    # 08:00, 11:00, 13:00, 16:00 e 19:00 em Brasília (UTC-3)
    # → 11:00, 14:00, 16:00, 19:00, 22:00 UTC
    - cron: '0 11,14,16,19,22 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Listar estrutura (debug)
        run: |
          pwd
          ls -R

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Criar credenciais.json a partir do Secret (base64)
        run: |
          python - << 'EOF'
          import base64
          import os

          b64 = os.environ["GOOGLE_CREDENTIALS_B64"]
          data = base64.b64decode(b64)

          with open("credenciais.json", "wb") as f:
              f.write(data)

          print("credenciais.json criado com", len(data), "bytes")
          EOF
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}

      - name: Conferir arquivo de credenciais (debug)
        run: |
          echo "Tamanho do arquivo:"
          ls -lh credenciais.json

      - name: Executar script de atualização
        run: |
          python atualizar_espelho.py
