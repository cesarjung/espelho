name: Atualizar Espelho

on:
  schedule:
    # Executa às 08:00, 11:00, 13:00, 16:00 e 19:00 (Horário de Brasília, UTC-3)
    # Convertido para UTC:
    # 08:00 → 11:00
    # 11:00 → 14:00
    # 13:00 → 16:00
    # 16:00 → 19:00
    # 19:00 → 22:00
    - cron: '0 11,14,16,19,22 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Listar estrutura (debug)
        run: |
          pwd
          ls -R

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script de atualização
        env:
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        run: |
          python atualizar_espelho.py
